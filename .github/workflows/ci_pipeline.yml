name: AI Security Auditor CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  security-audit:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: "3.10"

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: Run AI Security Audit
      env:
        GEMINI_API_KEY: "${{ secrets.GEMINI_API_KEY }}" 
      run: |
        # We run the auditor on the vulnerability file to demonstrate it working
        python main.py vulnerable.py --audit